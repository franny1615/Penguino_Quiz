<!DOCTYPE html>
<html>
	<head>
		<title>Penguino Quiz</title>
		<link rel="stylesheet" type="text/css" href="penguinoStyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="answers.js"></script>
	</head>
	<body>
		<h1><u>Penguino Quiz</u></h1>
		<table class="questionTable">
			<tr id="q1">
				<td>
					<p>Question #1: Are these Emperor Penguins?</p>
					<img src="http://franny1615.github.io/test_webpage/EP.jpg" alt="A Penguino!" id="image3">
					<br>
					<input type="radio" name="q1" value="y1" id="y">Yes</input>
					<input type="radio" name="q1" value="n1" id="n">No</input>
					<p class="answer" id="yes">Correct</p>
					<p class="answer" id="no">Incorrect</p>
					<br>
					<button type="button" class="nextBtn">Next Question</button>
				</td>
			</tr>
			<tr id="q2">
				<td>
					<p>Question #2:whale?</p>
					<img src="http://franny1615.github.io/Penguino_Quiz/whaleS.jpg" alt="A Penguino!" id="image4">
					<br>
					<input type="radio" name="q1" value="y1" id="y">Yes</input>
					<input type="radio" name="q1" value="n1" id="n">No</input>
					<p class="answer" id="yes">Correct</p>
					<p class="answer" id="no">Incorrect</p>
					<br>
					<button type="button" class="nextBtn">Next Question</button>
				</td>
			</tr>
		</table>
	</body>
</html>
